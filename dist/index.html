<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo List</title>
</head>
<body>
    <header id="header"></header>

    <aside class="side-panel">
        <!-- Default projects -->
            <nav class="side-block one">
                <h2 class="block-name-text">Incoming</h2>
                <hr>
                <ul class="def-project-list">
                    <li id="today">
                        <span class="material-symbols-outlined">priority_high</span>
                        <p>Today</p>
                    </li>
                    <li id="this-week">
                        <!-- <img src="./images/upcoming.png" alt=""> -->
                        <span class="material-symbols-outlined">problem</span>
                        <p>This week</p>
                    </li>
                    <li id="all">
                        <!-- <img src="./images/all.png" alt=""> -->
                        <span class="material-symbols-outlined">calendar_month</span>
                        <p>ALL</p>
                    </li>
                </ul>
            </nav>
            <!-- ----------------->
            
            
            <nav class="side-block two">
                <h2 class="block-name-text">Projects</h2>
                <hr>
            <div class="projectinput-container">
                <button class="add-project-button">
                    <p>Add project +</p>
                </button>
                <div class="project-modal">
                    <input id="modal-project-textinput" class="textinput" type="text">
                    <div class="modalbuttons-container">
                        <button class="modal-project-add">ADD</button>
                        <button class="modal-project-cancel">CANCEL</button>
                    </div>
                </div>
            </div>
            <!-- Custom projects -->
            <nav id="side-nav-projects">
                <ul class="own-project-list">
                    <li><span class="material-symbols-outlined">person_edit</span><p>Hobby</p><span class="project-delete-button">X</span></li>
                </ul>
            </nav>
        </nav>
        <!-- ---------------->
    </aside>

    <div class="main-container">
        <!-- Tasks according to project -->
        <div class="main-header">
            <h1 id ="project-name-header"></h1>
            <button class="add-task-button">Add Task +</button>
            <div class="task-modal">
                <div class="modal-input-wrapper">
                    <input class="textinput-taskmodal" type="text" class="new-project-input">
                    <input class="dateinput-taskmodal" type="date">
                </div>
                <div class="modalbuttons-container">
                    <button class="modal-task-add">ADD</button>
                    <button class="modal-task-cancel">CANCEL</button>
                </div>
            </div>
        </div>
        <div class="main-body">
            <!-- TASK ELEMENT -->
            <div class="card">
                <div class="card-text-cont">
                    <input type="checkbox">
                    <p class="card-text">Fát kivágni</p>
                </div>
                <p class="card-date">2031/01/01</p>
                <div class="card-buttons-cont">
                    <button class="material-symbols-outlined">edit</button>
                    <button class="material-symbols-outlined">delete</button>
                </div>
            </div>
            <!-- ---------------------- -->
        </div>
    </div>
    <script src="bundle.js"></script>

</body>
</html>
